apply plugin: 'groovy'
apply plugin: 'maven'


if (System.env.OMAR_COMMON_PROPERTIES)
{
    apply from: System.env.OMAR_COMMON_PROPERTIES
}

repositories {
   mavenLocal()
   maven { url “${ossimMavenProxy}” }
   mavenCentral()
}

group='com.radiantblue.versionupdater'   // Group name makes easier to manager the packages.
version='1.0'


dependencies {
    compile gradleApi()
    compile localGroovy()
}

      
uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('../../gradle-maven-core'))
		}
	}
}

